<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> 
  <body style="margin : 0px; overflow: hidden;">
    <script>  

      async function loadUsers(id){
        var url='http://localhost:8080/student/getStudent/';
        url=url.concat(id.toString());
        return (await fetch(url)).json();
      }
        document.addEventListener("DOMContentLoaded",async () =>{
        var el = document.querySelector('#nevtext');
        var obj=await loadUsers(2); 
        console.log(obj);
        el.setAttribute('value',obj.name);
          //masodik hozzaadas
        el = document.querySelector('#nevtext2');
         obj=await loadUsers(1); 
        console.log(obj);
        el.setAttribute('value',obj.name)

                  //masodik hozzaadas
                  el = document.querySelector('#nevtext3');
         obj=await loadUsers(3); 
        console.log(obj);
        el.setAttribute('value',obj.name)

                  //masodik hozzaadas
                  el = document.querySelector('#nevtext4');
         obj=await loadUsers(4);  
        console.log(obj);
        el.setAttribute('value',obj.name)
});
</script>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>

             <a-image src="image.png"  position="0 0 0" rotation="90 180 0" width="1.5" height="1.5"></a-image>
           <a-text  id="nevtext" font="https://cdn.aframe.io/fonts/mozillavr.fnt" color="red" scale="1 1 1" position="-0.8 0.2 0" rotation="-90 0 0" ></a-text>
      </a-marker>
