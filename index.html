<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> 
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- x: +right y: +away  z:+ down -->
        <a-box position="-1.25 0 -1.5" src="moon.png" rotation="0 0 -45" animation="property: rotation;to: 0 360 0; loop: true; dur: 30000" opacity=" 1" material="color: none;"></a-box>
            <a-box position="1.25 0 -1.5" rotation="30 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 30000" opacity=" 1"  material="color: red;"></a-box>
            <a-box position="-1.25 0 1.5" rotation="0 -45 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000" opacity=" 1" material="color: green;"></a-box>
            <a-box position="1.25 0 1.5" rotation="0 30 0" animation="property: rotation; to: 360 0 0; loop: true; dur: 30000" opacity=" 1" material="color: yellow;"></a-box>
           <a-image src="image.png"  position="0 0 0" rotation="90 180 0" width="1.5" height="1.5"></a-image>
          </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
